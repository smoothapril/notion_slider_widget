<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1080Ã—1920 Vertical Slider</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: #362a2b;
      color: #e5ebf3;
      font-family: "Lexend", sans-serif;
      display: grid;
      place-items: center; /* center the slider on the page */
    }

    /* ====== Slider frame (targets 1080x1920) ====== */
    .slider {
      position: relative;
      /* Exact size on big screens */
      width: 1080px;
      height: 1920px;

      /* Responsive fallback: keep 9:16 and fit smaller viewports */
      aspect-ratio: 9 / 16;
      height: min(1920px, 100vh);
      width: calc(min(1920px, 100vh) * 9 / 16);

      overflow: hidden;
      border-radius: 16px;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .slide.current { opacity: 1; }

    /* Set your images */
    .slide:nth-child(1) { background-image: url("1.jpeg"); }
    .slide:nth-child(2) { background-image: url("2.jpeg"); }
    .slide:nth-child(3) { background-image: url("3.jpeg"); }
    .slide:nth-child(4) { background-image: url("4.jpeg"); }
    .slide:nth-child(5) { background-image: url("5.jpeg"); }
    .slide:nth-child(6) { background-image: url("6.jpeg"); }

    /* Optional content area inside a slide */
    .content {
      position: absolute;
      left: 24px;
      right: 24px;
      bottom: 48px;
      line-height: 1.6;
      background: rgba(0,0,0,0.35);
      padding: 16px 20px;
      border-radius: 12px;
      backdrop-filter: blur(2px);
    }

    .content h1 { font-size: 28px; margin-bottom: 8px; }
    .content p { font-size: 16px; }

    /* Nav buttons (now inside .slider and centered vertically) */
    .buttons {
      position: absolute;
      inset: 0;
      pointer-events: none; /* allow clicks through except on buttons */
    }

    .buttons button {
      pointer-events: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: 2px solid #e5ebf3;
      background: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 12px 14px;
      border-radius: 50%;
      outline: none;
    }

    .buttons #prev { left: 16px; }
    .buttons #next { right: 16px; }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>

    <!-- Example optional caption block -->
    <!--
    <div class="content">
      <h1>Title</h1>
      <p>Short description here.</p>
    </div>
    -->

    <div class="buttons">
      <button id="prev" aria-label="Previous slide"><i class="fas fa-arrow-left"></i></button>
      <button id="next" aria-label="Next slide"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    function goToNext() {
      const current = document.querySelector(".slide.current");
      current.classList.remove("current");
      const next = current.nextElementSibling?.classList.contains("slide")
        ? current.nextElementSibling
        : slides[0];
      next.classList.add("current");
    }

    function goToPrev() {
      const current = document.querySelector(".slide.current");
      current.classList.remove("current");
      const prev = current.previousElementSibling?.classList.contains("slide")
        ? current.previousElementSibling
        : slides[slides.length - 1];
      prev.classList.add("current");
    }

    nextButton.addEventListener("click", () => {
      goToNext();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(goToNext, intervalTime);
      }
    });

    prevButton.addEventListener("click", () => {
      goToPrev();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(goToNext, intervalTime);
      }
    });

    if (auto) slideInterval = setInterval(goToNext, intervalTime);
  </script>
</body>
</html>
